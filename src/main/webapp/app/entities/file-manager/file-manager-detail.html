<div>
    <h2><span>File Manager</span> {{vm.fileManager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Original</span></dt>
        <dd>
            <span>{{vm.fileManager.original}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.fileManager.name}}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.fileManager.path}}</span>
        </dd>
        <dt><span>Extension</span></dt>
        <dd>
            <span>{{vm.fileManager.extension}}</span>
        </dd>
        <dt><span>Size</span></dt>
        <dd>
            <span>{{vm.fileManager.size}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.fileManager.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="file-manager-detail.edit({id:vm.fileManager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
