
<div>
    <h2><span>Contact Person</span> {{vm.contactPerson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.contactPerson.name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.contactPerson.email}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.contactPerson.phone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="contact-person-detail.edit({id:vm.contactPerson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
