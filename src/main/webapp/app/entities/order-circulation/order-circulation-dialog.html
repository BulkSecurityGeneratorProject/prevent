<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderCirculationLabel">Create or edit a Order Circulation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label for="field_circulation">Redaction</label>
            <select class="form-control" id="field_circulation" name="redaction" ng-model="vm.orderCirculation.circulation"
                    ng-options="circulation as circulation.name for circulation in vm.circulations track by circulation.id"
                    required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.redaction.$invalid">
            <p class="help-block"
               ng-show="editForm.redaction.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_events">Events</label>
            <input type="text" class="form-control" name="note" id="field_events"
                   disabled
                   ng-model="vm.orderCirculation.events.title"
            />
        </div>

        <div ng-show="editForm.events.$invalid">
            <p class="help-block"
               ng-show="editForm.events.$error.required">
                This field is required.
            </p>
        </div>


        <div class="form-group">
            <label class="control-label" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                   ng-model="vm.orderCirculation.note"
            />
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
