<div ng-cloak>
    <div class="row">
        <div class="col-sm-12">
            <img style="height: 100%; width: auto;" id="image" class="img-responsive"
                 src="content/images/logo.png">
        </div>
    </div>

    <div class="container">
        <div class="row" style="margin-bottom: 20px">
            <div style="margin-top: -80px">
                <div class="box box-widget"
                     style="position: relative;width: 90%;margin: 0 auto;height: 70px;text-align: center">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-lg" ng-model="vm.query" placeholder="Ketik untuk mencari">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.search()">
                                    <i class="fa fa-search fa-fw" aria-hidden="true"></i>
                                    <span>Cari</span>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>

            </div>
        </div>

        <div class="row">
            <div ng-repeat="event in vm.events | orderBy:'-starts'">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="col-sm-4">
                    <div class="box box-widget">
                        <div class="box-body center-block">
                            <img class="img-responsive"
                                 ng-src="{{event.image == null ? 'http://keepo.me/css/images/imageNotFound404.jpg': '/api/image/' + event.image.id }}"
                                 style="margin-bottom: 10px">
                            <span style="color:#999;font-size: 13px">
                                <b>{{event.starts | date:'dd MMMM yyyy hh:mm:ss '}}</b>
                            </span>
                            <p style="text-overflow:ellipsis;color: #999;overflow: hidden;white-space: nowrap;font-size: 14px">
                                {{event.locationName}}
                            </p>
                            <h3 style="margin-top: 0px"><b><a ui-sref="home-event-id({id:event.id})">{{event.title}}</a></b>
                            </h3>
                            <p>{{event.description | limitTo:400}}</p>
                            <br>


                        </div>
                    </div>
                </div><!-- /.col-lg-4 -->
            </div>
        </div>
        <div class="text-center">
            <uib-pagination total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.pageChanged(vm.page)">
            </uib-pagination>
        </div>
    </div>
</div>
