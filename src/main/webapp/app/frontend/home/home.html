<div ng-cloak>
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron text-center" style="height: 300px"><h1>Pikiran Rakyat Event</h1>
                <div class="container">
                    <p class="lead">
                        Dari Rakyat, Oleh Rakyat, Untuk Rakyat
                    </p>
                    <a class="btn btn-lg btn-primary" href="#/user-event/create" ui-sref="user-event.create">
                        <i class="fa fa-calendar fa-fw" aria-hidden="true"></i>
                        <span>Buat Event</span>
                    </a>
                </div>
            </div>
        </div>
        <!--<div uib-carousel active="0" interval="vm.myInterval" no-wrap="false" class="carousel">-->
        <!--<div uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">-->
        <!--<img ng-src="{{slide.image}}" class="img-responsive center-block">-->
        <!--<div class="carousel-caption">-->
        <!--<h4>Slide {{slide.id}}</h4>-->
        <!--<p>{{slide.text}}</p>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
    </div>


    <div class="container">
        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-12" style="margin-top: -70px">
                <div class="box box-widget"
                     style="position: relative;width: 90%;margin: 0 auto;height: 70px;text-align: center">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-lg">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-lg">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-lg">
                            </div>

                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary btn-lg btn-block">
                                    <i class="fa fa-search fa-fw" aria-hidden="true"></i>
                                    <span>Cari</span>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>

            </div>
        </div>

        <div class="row">
            <div ng-repeat="event in vm.events | orderBy:'-starts'">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="col-sm-4">
                    <div class="box box-widget">
                        <div class="box-body center-block">
                            <img class="img-responsive" src="http://lorempixel.com/640/480/sports" style="margin-bottom: 10px">
                            <span style="color:#999;font-size: 13px">
                                <b>{{event.starts | date:'dd/MM/yy hh:mm:ss'}}</b>
                            </span>
                            <h3 style="margin-top: 0px"><b>{{event.title}}</b></h3>
                            <p>{{event.description}}</p>
                            <br>
                            <p style="text-overflow:ellipsis;color: #999;overflow: hidden;white-space: nowrap;font-size: 14px">
                                {{event.locations.name}}, {{event.locations.city}}
                            </p>
                            <button type="button" class="btn btn-default btn-">
                                <i class="fa fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div><!-- /.col-lg-4 -->
            </div>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                            ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
